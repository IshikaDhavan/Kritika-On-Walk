<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #00040d">
        <a-camera position="0 0 0"></a-camera>

        <a-assets timeout="4000">
            <a-asset-item src="./road/scene.gltf" id="street"></a-asset-item>
            <a-asset-item src="./sf_girl/scene.gltf" id="girl"></a-asset-item>
            <a-asset-item src="./cat/scene.gltf" id="cat"></a-asset-item>
            <a-asset-item src="./street_wooden_bench/scene.gltf" id="bench"></a-asset-item>
            <a-asset-item src="./street_light/scene.gltf" id="street-light"></a-asset-item>
            <img src="./pexels-samer-daboul-746111.jpg" id="bg"></img>
        </a-assets>

         <!-- Ambient light -->
         <a-entity light="type: ambient; intensity: 0.5"></a-entity>

         <!-- Point light for streetlight -->
         <a-entity light="type: point; intensity: 5; distance: 50; decay: 2; color: #FBFCF8; castShadow: true" position="-6 2.5 -6"></a-entity>
 
        <!-- Ground entity -->
        <a-entity position="0 -5 -10">
            <a-entity position="0 0 0" scale="3 3 3" gltf-model="#street"></a-entity>
        </a-entity>

        <!-- Cube on the ground -->
        <a-entity position="0 -2 -10">
            <a-cube rotation="0 0 0" height="50" width="25" depth="25" color="#000" shadow="receive:true" visible="true"></a-cube>
        </a-entity>

        <!-- Background image slightly behind the road -->
        <a-entity position="0 2 -16">
            <a-plane rotation="0 0 0" width="24" height="20" src="#bg"></a-plane>
        </a-entity>

        <!-- Bench in the middle -->
        <a-entity position="0 -4 -15" rotation="0 0 0" scale="1.5" gltf-model="#bench" shadow="cast:true"></a-entity>

        <!-- Streetlight slightly towards the left -->
        <a-entity position="-5 -5 -15" rotation="0 45 0" scale="0.5 0.5 0.5" gltf-model="#street-light" ></a-entity>

        <!-- Girl standing between streetlight and bench -->
        <a-entity position="-3 -5 -15" rotation="0 45 0" scale="0.5" gltf-model="#girl" shadow="cast:true"></a-entity>

        <!--lost cat walking on the road-->
        <a-entity position="5 -4 -14" rotation="0 300 0" gltf-model="#cat" shadow="cast:true"></a-entity>


    </a-scene>
</body>
</html>
